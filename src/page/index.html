/* Totally not stolen from Socket.IO's page */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    body {
      background-color: black;
    }

    #input {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5%;
      width: 85%;
      border: 1px solid white;
      border-radius: 5px;
      background-color: black;
      margin: 1%;
      padding: 0.5%;
      transition: all ease-in-out 200ms;
    }

    #input:focus {
      border: 1px solid black;
      color: white;
      background-color: #0f0f0f;
      outline: none;
    }

    #send {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12%;
      height: 5%;
      margin: 1%;
    }

    #messages {
      position: absolute;
      top: 50%;
      left: 0;
      height: 42%;
      width: 100%;
      background-color: black;
      list-style-type: none;
      overflow-y: auto;
    }

    #info {
      position: absolute;
      top: 0;
      left: 0;
      height: 50%;
      width: 100%;
    }

    .msg {
      color: white;
      padding: 1rem;
      background-color: #0f0f0f;
      border-left: 2px solid white;
      border-right: 2px solid white;
      word-wrap: break-word;
      margin: 1rem;
      animation: fade 500ms;
      transition: all ease-in-out 200ms;
    }

    .msg:hover {
      background-color: #afafaf;
      color: black;
      border-left: 2px solid black;
      border-right: 2px solid black;
    }

    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0f0f0f;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="info"></div>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" placeholder="Type something to use the bot's chat">
    <button id="send">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    const btn = document.getElementById('form')
    const input = document.getElementById('input')
    const output = document.getElementById('messages')

    btn.addEventListener('submit', (event) => {
      event.preventDefault()
      if (!input.value) return
      socket.emit('msg', input.value)
      input.value = ''
    })

    socket.on('post', (msg) => {
      const el = document.createElement('h3')
      el.className = 'msg'
      el.textContent = `${new Date().getHours() + ':' + new Date().getMinutes() + ':' + (new Date().getSeconds() < 10 ? `0${new Date().getSeconds()}` : new Date().getSeconds())} ${msg}`
      output.appendChild(el)
      output.scrollTop = output.scrollHeight
    })
  </script>
</body>
</html>
