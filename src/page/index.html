<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: monospace;
  }

  body {
    background-color: black;
  }

  input {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 5%;
    width: 90%;
    outline: none;
    color: black;
    font-size: xx-large;
  }

  #inventory {
    position: absolute;
    top: 5%;
    left: 5%;
    width: 90%;
    height: 20%;
    overflow-y: scroll;
    border: 2px solid white;
    border-radius: 10px;
  }

  .item {
    background-color: black;
    float: left;
    height: fit-content;
    width: fit-content;
    color: white;
    padding: 0.5%;
    margin: 1%;
    border: 2px solid white;
    border-radius: 10px;
    transition: all ease-in-out 200ms;
  }

  .item:hover {
    cursor: pointer;
    color: black;
    background-color: white;
  }

  #refresh {
    position: absolute;
    top: 25%;
    left: 5%;
    padding: 0.5%;
    margin: 0.5%;
    color: white;
    background-color: black;
    border: 2px solid white;
    border-radius: 10px;
    transition: all ease-in-out 200ms;
  }

  #refresh:hover {
    cursor: pointer;
    color: black;
    background-color: white;
  }
</style>
<body>
  <input id="input" placeholder="Type something and hit Enter to use the bot's chat">
  <div id="inventory"></div>
  <button id="refresh" onclick="refreshInv()">Refresh Inventory</button>
  <script>
    let el
    let inv
    let xhr
    window.onload = () => {
      xhr = new XMLHttpRequest()

      inv = document.querySelector('#inventory')
      el = document.querySelector('#input')
      el.onkeyup = (event) => {
        if (event.keyCode === 13) {
          console.log(`> ${el.value}`)
          sendInput(el.value)
        }
      }
    }

    function sendInput (content) {
      xhr.open('post', '/send')
      xhr.setRequestHeader('Content-Type', 'application/json')
      xhr.send(JSON.stringify({
        content: el.value
      }))

      cleanInput()
    }

    function cleanInput () {
      el.value = ''
    }

    async function refreshInv () {
      inv.innerHTML = ''
      const res = JSON.parse(await (await fetch('/inv')).text())
      for (let item of res) {
        let el = document.createElement('button')
        el.className = 'item'
        el.innerHTML = `<h3>${item.name} -> ${item.count}</h3>`
        el.onclick = log
        inv.appendChild(el)
      }
    }

    function log (ev) {
      
    }
  </script>
</body>
</html>
