/* Totally not stolen from Socket.IO's page */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    body {
      background-color: black;
    }

    #input {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5%;
      width: 85%;
      border: 2px solid white;
      border-radius: 5px;
      background-color: black;
      margin: 1%;
      padding: 0.5%;
      color: white;
      transition: all ease-in-out 200ms;
    }

    #input:focus {
      border: 2px solid black;
      background-color: #0f0f0f;
      outline: none;
    }

    #send {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12%;
      height: 5%;
      margin: 1%;
      border: 2px solid black;
      border-radius: 10px;
      transition: all ease-in-out 200ms;
    }

    #send:hover {
      border: 2px solid white;
      cursor: pointer;
      background-color: black;
      color: white;
    }

    #messages {
      position: absolute;
      top: 50%;
      left: 0;
      height: 42%;
      width: 100%;
      background-color: black;
      list-style-type: none;
      overflow-y: auto;
    }

    #info {
      position: absolute;
      top: 0;
      left: 0;
      height: 50%;
      width: 100%;
      overflow-y: auto;
    }

    #info .info-box {
      color: white;
      float: left;
      border: 2px solid white;
      border-radius: 10px;
      margin: 1%;
      padding: 1%;
      transition: all ease-in-out 200ms;
    }

    #info .info-box:hover {
      background-color: #afafaf;
      color: black;
    }

    .msg {
      color: white;
      padding: 1rem;
      background-color: #0f0f0f;
      border-left: 2px solid white;
      border-right: 2px solid white;
      word-wrap: break-word;
      margin: 1rem;
      animation: fade 500ms;
      transition: all ease-in-out 200ms;
    }

    .msg:hover {
      background-color: #afafaf;
      color: black;
      border-left: 2px solid black;
      border-right: 2px solid black;
    }

    #inv h2 {
      padding-bottom: 1%;
    }

    .item {
      float: left;
      margin: 0.5rem;
      padding: 1rem;
      border: 2px solid white;
      border-radius: 10px;
      animation: fade 500ms;
    }

    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0f0f0f;
    }

    @keyframes fade {
      from {
        opacity: 0;
        background-color: #afafaf;
      }
      to {
        opacity: 1;
        background-color: #0f0f0f;
      }
    }
  </style>
</head>
<body>
  <div id="info">
    <div class="info-box">
      <h2>Position</h2>
      <h3 id="pos-x">x: </h3>
      <h3 id="pos-z">y: </h3>
      <h3 id="pos-y">z: </h3>
    </div>
    <div class="info-box">
      <h2>Time</h2>
      <h3 id="time">time: </h3>
    </div>
    <div class="info-box">
      <h2>Health</h2>
      <h3 id="health">health: </h3>
      <h3 id="food">food: </h3>
    </div>
    <div class="info-box" id="inv">
      <h2>Inventory</h2>
    </div>
  </div>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" placeholder="Type something and press 'Enter' or the button to use the bot's chat">
    <button id="send">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    const btn = document.getElementById('form')
    const input = document.getElementById('input')
    const output = document.getElementById('messages')
    const x = document.getElementById('pos-x')
    const y = document.getElementById('pos-y')
    const z = document.getElementById('pos-z')
    const time = document.getElementById('time')
    const health = document.getElementById('health')
    const food = document.getElementById('food')
    const inv = document.getElementById('inv')

    btn.addEventListener('submit', (event) => {
      event.preventDefault()
      if (!input.value) return
      socket.emit('msg', input.value)
      input.value = ''
    })

    socket.on('post', (...args) => {
      const el = document.createElement('h3')
      el.className = 'msg'
      el.textContent = `${new Date().getHours() + ':' + new Date().getMinutes() + ':' + (new Date().getSeconds() < 10 ? `0${new Date().getSeconds()}` : new Date().getSeconds())} ${args[0]}`
      output.appendChild(el)
      output.scrollTop = output.scrollHeight
    })

    socket.on('clear', () => {
      output.innerHTML = ''
    })

    socket.on('pos', (...args) => {
      x.innerHTML = `x: ${args[0].x.toFixed(2)}`
      y.innerHTML = `y: ${args[0].y.toFixed(2)}`
      z.innerHTML = `z: ${args[0].z.toFixed(2)}`
    })

    socket.on('time', (...args) => {
      time.innerHTML = `time: ${args[0]}`
    })

    socket.on('health', (botH, botF) => {
      health.innerHTML = `health: ${botH}`
      food.innerHTML = `food: ${botF}`
    })

    socket.on('inv', (items) => {
      inv.innerHTML = `<h2>Inventory</h2>`
      for (const item of items) {
        const el = document.createElement('div')
        console.log(item)
        el.className = 'item'
        el.innerHTML = `
          <h3>
            <p>display name: <em>${item.displayName}</em></p>
            <p>name: <em>${item.name}</em></p>
            <p>count: <em>${item.count}</em></p>
          </h3>
        `

        inv.appendChild(el)
      }
    })
  </script>
</body>
</html>
