/* Totally not stolen from Socket.IO's page */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    body {
      margin: 0;
      padding-bottom: 3rem;
      background-color: black;
    }

    #form {
      background: black;
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 4rem;
      box-sizing: border-box;
    }

    #input {
      border: 2px solid white;
      background-color: black;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
      transition: all ease-in-out 200ms;
    }

    #input:focus {
      border: 2px solid black;
      background-color: white;
      outline: none;
    }

    #form > button {
      background-color: white;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border: 2px solid white;
      border-radius: 3px;
      outline: none;
      color: black;
      transition: all ease-in-out 200ms;
    }

    #form > button:hover {
      cursor: pointer;
      background-color: black;
      color: white;
    }

    #messages {
      list-style-type: none;
    }

    .msg {
      color: white;
      padding: 1rem;
      background-color: #0f0f0f;
      border-left: 2px solid white;
      border-right: 2px solid white;
      word-wrap: break-word;
      margin: 1rem;
    }

    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background: #222;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
      transition: all ease-in-out 100ms;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0f0f0f;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type something to use the bot's chat"></input><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    const btn = document.getElementById('form')
    const input = document.getElementById('input')
    const output = document.getElementById('messages')

    btn.addEventListener('submit', (event) => {
      event.preventDefault()
      if (!input.value) return
      socket.emit('msg', input.value)
      input.value = ''
    })

    socket.on('post', (msg) => {
      const el = document.createElement('li')
      el.className = 'msg'
      el.textContent = `${new Date().getHours() + ':' + new Date().getMinutes() + ':' + new Date().getSeconds()} ${msg}`
      output.appendChild(el)
      window.scrollTo(0, document.body.scrollHeight)
    })
  </script>
</body>
</html>
