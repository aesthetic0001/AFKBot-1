<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/menu.css">
  <title>Bot</title>
</head>
<body>
  <div id="header" class="center-text">
    <h1>Bot</h1>
  </div>
  <hr>
  <div id="buttons">
    <button><h2>Start</h2></button>
  </div>
  <hr>
  <div id="bot-info" class="section">
    <h2>Username:</h2>
    <h2>Host:</h2>
    <h2>Version:</h2>
  </div>
  <hr>
  <div id="bot-world-info" class="section">
    <div id="bot-player" class="world-info">
      <h2>Player:</h2>
      <h3>Ping:</h3>
      <h3>Gamemode:</h3>
      <h3>Health:</h3>
      <h3>Food:</h3>
      <h3>Oxygen:</h3>
      <h3>Time:</h3>
    </div>
    <div id="bot-world-coordinates" class="world-info">
      <h2>Coordinates:</h2>
      <h3>X:</h3>
      <h3>Y:</h3>
      <h3>Z:</h3>
    </div>
    <div id="bot-world-velocity" class="world-info">
      <h2>Velocity:</h2>
      <h3>X:</h3>
      <h3>Y:</h3>
      <h3>Z:</h3>
    </div>
    <div id="bot-world-entities" class="world-info">
      <h2>Players:</h2>
      <h3>Count:</h3>
      <h2>Entities:</h2>
      <h3>Count:</h3>
    </div>
  </div>
</body>
</html>
